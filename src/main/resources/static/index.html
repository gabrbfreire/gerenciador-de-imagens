<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-secondary">
        <form class="form-inline">
            <ul class="navbar-nav" id="banks">
            </ul>
        </form>
    </nav>

    <div id="images" class="p-4 bg-dark">

    </div>

    <div class="row d-flex justify-content-center">
        <form class="form-inline" id="load-file" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="bank" class="btn btn-primary" id="bank-input">
            <input type="file" name="file" class="btn btn-primary" id="file-input">
            <button type="submit" class="btn btn-primary ml-3 mr-5">Adicionar Imagem</button>
            <button class="btn btn-primary ml-5 my-2">Baixar Imagens</button>
            <button class="btn btn-primary ml-3">Deletar Banco</button>
        </form>
        <div id="image" class="col-8 justify-content-center" style="height: 50vh">
            <img id="cropper-img" style="display: block;max-width: 100%; width: 100%; height: 100%;">
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.js"></script>
        <script src="script.js"></script>

</body>

</html>
